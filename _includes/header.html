<header class="site-header">

  <div class="title-div">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
  </div>
</header>
<nav class="site-nav">
      <div class="trigger">
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">All Post</a>
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">Contact Us </a>
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
